<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ids and classes in html </title>
</head>

<body>
    <h3>ids and classes tutorial</h3>
    <div id="mainbox" class="redbg blackborder">
        this is main box
    </div>
    <span class="redbg"></span>
    <!-- . is use for classes or # is use for ids -->
    <div class="redbg blackborder anotherclass"></div>
    <!-- emmet take div tag as default-->
    <div class="blackborder"></div>
    <!-- creating multiple element using emmet -->
    <!-- span.myclass.myclass2.myclass3 -->
    <span class="myclass myclass2 myclass3">one</span>
    <span class="myclass myclass2 myclass3">two</span>
    <span class="myclass myclass2 myclass3">three</span>
    <span class="myclass myclass2 myclass3">four</span>
</body>

</html>
